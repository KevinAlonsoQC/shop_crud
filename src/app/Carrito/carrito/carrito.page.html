<ion-header>
  <ion-toolbar>
    <ion-title>Mi Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let pro of carrito">
    <ion-card-header>
      <ion-card-title>{{ pro.nombre }}</ion-card-title>
      <ion-card-subtitle>{{pro.precio | currency:'CLP'}} c/u</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-fab-button  [disabled]="pro.cantidad == 1" size="small" (click)="removeItemCarrito(pro)">
              <ion-icon name="chevron-back-sharp"></ion-icon>
            </ion-fab-button>
          </ion-col>

          <ion-col>
            <ion-fab-button size="small">
              <ion-label>{{pro.cantidad}}</ion-label>
            </ion-fab-button>
          </ion-col>

          <ion-col>
            <ion-fab-button size="small" (click)="addItemCarrito(pro)">
              <ion-icon name="chevron-forward-sharp"></ion-icon>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col>

              <ion-icon name="pricetags-sharp"></ion-icon>
               Total: {{pro.total | currency:'CLP'}}

          </ion-col>

          <ion-col>
            <ion-fab-button size="small" color="danger" (click)="deleteItemCarrito(pro)">
              <ion-icon name="trash-sharp"></ion-icon>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-card *ngFor="let item of productos">
        <ion-label *ngIf="item.id == pro.id_producto && msjErrorInferior && item.stock < pro.cantidad+1">{{mensaje}}</ion-label>
        <ion-label *ngIf="item.id == pro.id_producto && msjError && pro.cantidad <= 1">{{mensaje}}</ion-label>
      </ion-card>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-title>Precio Total:</ion-card-title>
    <ion-card-header>{{total_pago | currency:'CLP'}}</ion-card-header>
    <ion-button>Comprar</ion-button>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-button color="warning" [routerLink]="['/listar-producto']" (click)="borrarCache()">
    <ion-icon name="arrow-back-outline"></ion-icon> Volver
  </ion-button>
</ion-footer>
